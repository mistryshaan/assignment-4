<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Assignment - 4</title>
  </head>
  <body>
    <!-- Login & Signup Buttons -->
    <div id="home">
      <button class="border-radius" onclick="openLogin()">Log In</button>
      <div></div>
      <button class="border-radius" onclick="openSignup()">Sign Up</button>
    </div>
    <!-- END - Login & Signup Buttons -->

    <!-- Login container -->
    <div id="loginContainer" class="border-radius">
      <form action="" id="login">
        <div onclick="closeLogin()"><i class="fas fa-times"></i></div>
        <div>
          <label for="email">Email</label>
          <input type="email" required id="loginEmail" class="border-radius" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            required
            id="loginPassword"
            class="border-radius"
          />
        </div>
        <div>
          <input
            type="submit"
            value="Login"
            id="loginButton"
            class="border-radius"
          />
          <a href="#" id="forgetPasswordLink">Forget passsword</a>
        </div>
      </form>
    </div>
    <!-- END - Login container -->

    <!-- Signup container -->
    <div id="signupContainer" class="border-radius">
      <form action="" id="signup" enctype="multipart/form-data">
        <div onclick="closeSignup()"><i class="fas fa-times"></i></div>
        <div>
          <label for="name">Name</label>
          <input type="text" required id="name" class="border-radius" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" required id="email" class="border-radius" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" required id="password" class="border-radius" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" required id="phone" class="border-radius" />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" required id="address" class="border-radius" />
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" required id="country" class="border-radius" />
        </div>
        <!-- <div>
          <label for="image" class="imageUpload border-radius"
            ><i class="fas fa-cloud-upload-alt"></i>Profile image</label
          >
          <input type="file" required id="image" accept="images/*" />
        </div> -->
        <div>
          <input
            type="submit"
            value="Sign Up"
            id="signupButton"
            class="border-radius"
          />
        </div>
      </form>
    </div>
    <!-- END - Signup container -->

    <!-- Add user container -->
    <div id="addUserContainer" class="border-radius">
      <form action="" id="addUser" enctype="multipart/form-data">
        <div onclick="closeAddUser()"><i class="fas fa-times"></i></div>
        <div>
          <label for="name">Name</label>
          <input type="text" required id="addname" class="border-radius" />
        </div>
        <div>
          <label for="password">Email</label>
          <input type="email" required id="addemail" class="border-radius" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" required id="addphone" class="border-radius" />
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" required id="addaddress" class="border-radius" />
        </div>
        <div>
          <label for="country">Country</label>
          <input type="text" required id="addcountry" class="border-radius" />
        </div>
        <!-- <div>
          <label for="image" class="imageUpload border-radius"
            ><i class="fas fa-cloud-upload-alt"></i>Profile image</label
          >
          <input type="file" required id="addimage" accept="images/*" />
        </div> -->
        <div>
          <input
            type="submit"
            value="Add User"
            id="addUserSubmitButton"
            class="border-radius"
          />
        </div>
      </form>
    </div>
    <!-- END - user container -->

    <!-- User list container -->
    <div id="userList">
      <div>
        <div id="userImage"><i class="fas fa-user-tie"></i></div>
        <div>
          <div id="userName">Shaan Mistry</div>
        </div>
      </div>

      <div class="buttons">
        <button
          id="addUserButton"
          class="border-radius"
          onclick="openaddUser()"
        >
          Add User
        </button>
        <button id="logoutButton" class="border-radius" onclick="home()">
          Logout
        </button>
      </div>

      <div id="userListTable">
        <table>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>
              Country<i class="fas fa-arrow-down" onclick="sortByCountry()"></i>
            </th>
            <th>Action</th>
          </tr>
        </table>
      </div>
    </div>
    <!-- END - User list container -->

    <!-- Update user container -->
    <div id="updateUserContainer" class="border-radius">
      <form action="" id="updateUser" enctype="multipart/form-data">
        <div onclick="closeUpdateUser()"><i class="fas fa-times"></i></div>
        <div>
          <label for="name">Name</label>
          <input type="text" required id="updatename" class="border-radius" />
        </div>
        <div>
          <label for="password">Email</label>
          <input type="email" required id="updateemail" class="border-radius" />
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="tel" required id="updatephone" class="border-radius" />
        </div>
        <div>
          <label for="address">Address</label>
          <input
            type="text"
            required
            id="updateaddress"
            class="border-radius"
          />
        </div>
        <div>
          <label for="country">Country</label>
          <input
            type="text"
            required
            id="updatecountry"
            class="border-radius"
          />
        </div>
        <!-- <div>
          <label for="image" class="imageUpload border-radius"
            ><i class="fas fa-cloud-upload-alt"></i>Profile image</label
          >
          <input type="file" required id="addimage" accept="images/*" />
        </div> -->
        <div>
          <input
            type="submit"
            value="Update User"
            id="updateUserSubmitButton"
            class="border-radius"
          />
        </div>
      </form>
    </div>
    <!-- END - Update user container -->

    <script src="./javascript/script.js"></script>
  </body>
</html>
